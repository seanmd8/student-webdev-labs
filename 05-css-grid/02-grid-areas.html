<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Exercise 02 - CSS Grid Areas</title>
    <link rel="stylesheet" href="../_styles/styles.css" />

  <body>
    <main class="grid-container">
      <h2>Area Container 1</h2>
      <section class="grid-container grid-container-1">
        <header class="grid-item header">Header</header>
        <article class="grid-item article">Article</article>
        <aside class="grid-item aside">Aside</aside>
        <section class="grid-item section">Section</section>
        <footer class="grid-item footer">Footer</footer>
      </section>
      <h2>Area Container 2</h2>

      </section>
      <h2>Area Container 3</h2>
